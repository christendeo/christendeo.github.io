<link href="christenweatherstyle.css" rel="stylesheet">
<script src="jquery-3.6.0.js"></script>
<script src="chrisweatherjq.js" defer></script>

<div class="container">
  <h2 id="city"></h2>
  <div class="middle">
    <img src="" alt="icon" id="icon">
    <div class="degrees">
      <h1 id="temp"></h1>
      <span>&#176</span>
    </div>
    <h3 id="description">Description:</h3>
    <p id="desc"></p>

    <h3 id="feelsL">Feels Like:</h3>
    <p id="feels"></p>

    <h3 id="coordinates">Coordinates:</h3>
    <p id="longitude"></p>
    <p id="latitude"></p>

    <h3 id="otherinfo">More Information:</h3>
    <p id="humidity"></p>
    <p id="windspeed"></p>
    <p id="timezone"></p>

  </div>
</div>
